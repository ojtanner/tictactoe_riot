<resetButton class="form-row text-center">
    <button type="button" class="btn btn-primary mx-auto resetButton" onclick="{ resetMe }">Reset Game</button>

    <style>
        .resetButton {
            margin-top: 50px;
            width: 200px;
            height: 50px;
            background-color: #C38D9E;
            border: 1px solid #C38D9E;
        }
    </style>

    <script>
        this.resetMe = function () {
            global.game.resetGame();
            riot.update();
        }
    </script>
</resetButton>
