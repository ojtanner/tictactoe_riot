<playerDisplay class="playerDisplay mx-auto">
    <h3 class="text-center" if="{ !haveWinner() }">
        Current Player: { player() }
    </h3>
    <h3 class="text-center" if="{ haveWinner() }">
        Winner: { winner() }
    </h3>

    <style>
    </style>

    <script>
        this.player = function() {
            return global.game.getCurrentPlayer();
        }

        this.winner = function () {
            return global.game.getWinner();
        }

        this.haveWinner = function () {
            return global.game.getWinner() !== "None" ? true : false;
        }
    </script>
</playerDisplay>
