<box class="grid-item unchecked" onclick="{ changeClass }">

    <style>
    </style>

    <script>
        let isChecked = false;
        
        this.changeClass = () => {
            if(isChecked) {
                this.root.attributes[0].nodeValue = "grid-item unchecked" 
            }
            else {
                this.root.attributes[0].nodeValue = "grid-item checked";
            }
            isChecked = !isChecked;
        }
    </script>
</box>
