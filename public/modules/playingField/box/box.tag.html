<box class="grid-item text-center unchecked" onclick="{ setMark }">
    <h3 ref="playerMark">
        { mark }
    </h3>
    <style>
    </style>

    <script>
        const self = this
        let isMarked = false;
        let mark = "";

        //setMark needs to take in the player setting the mark to put x or o
        this.setMark = () => {
            if(!isMarked) {
                this.root.attributes[0].nodeValue = "grid-item text-center checked";
                //this.refs.playerMark.style.display = "initial";
                this.refs.playerMark.innerHTML = getCurrentPlayer();
                changePlayer();
                isMarked = !isMarked;
            }
        }
    </script>
</box>
