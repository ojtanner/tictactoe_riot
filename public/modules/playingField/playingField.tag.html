<playingField>
  <playerDisplay></playerDisplay>

  <div class="field mx-auto">
    <box each={ field in fields() } id="{ field.id }">{field.mark}</box>
  </div>

  <style>
    .playerDisplay h3 {
      width: 470px;
      margin: 20px auto 20px auto;
      font-family: "Righteous", cursive;
    }
    .field {
      height: 470px;
      width: 470px;
      margin-top: 0px;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }
    .grid-item {
      border-radius: 20px;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grid-item h3 {
      font-size: 40px;
      font-family: "Righteous", "cursive";
    }
    .grid-item h3::selection {
      outline: none !important; 
    }
    .unchecked {
      background-color: #e27d60;
    }
    .checked {
      background-color: #e8a87c;
    }
  </style>

  <script>
    const tag = this;
    this.fields = function() {
      return global.game.getFieldState();
    }
  </script>
</playingField>
